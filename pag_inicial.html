<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Fundo Padrão</title>
</head>

<body>
    <div class="cabecalho">
        <div class="logo">
            <img src="PNGStreetCloset.png" width="200px">
        </div>
        <div class="barra_pesquisa" width="50px">
            <input type="text" placeholder="Buscar por peças">
        </div>
        <div class="login_cadastro">
         Crie sua conta
         <br> ou  
         <br>
         Entre
        </div>
    </div>


    <div class="menu">
        <div class="festa_outdoor">
            <h1> FESTA OUTDOOR</h1>
        </div>
        <div class="role_fimtarde">
            <h1> ROLE FIM DE TARDE</h1>
        </div>
        <div class="festival">
            <h1> FESTIVAL</h1>
        </div>
        <div class="festa_indoor">
            <h1> FESTA INDOOR</h1>
        </div>
    </div>

    <div class="corpo">
        <div class="bem_vindo">
            <h1> BEM VINDE</h1>
           
        </div>
        <img src="PNGStreetCloset.png" width="400px">
        <div class="texto_apresentacao">
            
            <h1>Uma loja virtual onde você pode ter a roupa que quiser, sem precisar comprar! Alugue itens de Street Wear por preços baixíssimos.</h1> 
        </div>
    </div>

</html
