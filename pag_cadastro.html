<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de cadastro</title>
</head>
<body>
    <div class="cabecalho">
        <img src="PNGStreetCloset.png" width="300px">
    </div>

    <div class="bloco">
        <div class="nome_sobrenome">
            NOME
            <br>
            <br>
           <input type="text" id="inserir_nome">
           <br>
           <br>
           <br>
           SOBRENOME
           <br>
            <br>
           <input type="text" width="200px" id="inserir_sobrenome">
           <br>
           <br>
        </div>

        <div class="email_cpf">
            E-MAIL
            <br>
            <br>
           <input type="text" id="inserir_email">
           <br>
           <br>
           <br>
           CPF
           <br>
            <br>
           <input type="text" width="200px" id="inserir_cpf">
           <br>
           <br>
        </div>

        <div class="email_cpf">
            TELEFONE
            <br>
            <br>
           <input type="text" id="inserir_telefone">
           <br>
           <br>
           <br>
           <div class="termo_condicoes">
            <input type="checkbox">
            Aceito os Termos e Condições e autorizo o uso de meus dados de acordo com a Política de privacidade.
           </div>
           <br>
            <br>
        </div>

        
        <div class="botao">
            <input type="button" class="continuar_cadastro" value="CONTINUAR">
        </div>
    </div>


</body>
</html>
